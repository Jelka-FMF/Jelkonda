<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelka IDE</title>
    
    <!-- External Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Dependencies -->
    <script src="positions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-text">Initializing Python Environment...</div>
    </div>

    <!-- Top Navigation -->
    <div class="header">
        <div class="brand">ğŸ„ Jelka IDE</div>
        <div class="controls">
            <!-- File Inputs (Hidden) -->
            <input type="file" id="csvFile" accept=".csv" onchange="loadCSV(event)">
            <input type="file" id="pyFile" accept=".py" onchange="loadPython(event)">
            
            <!-- Buttons -->
            <button class="btn" onclick="document.getElementById('csvFile').click()" title="Load LED Positions">ğŸ“ Positions (.csv)</button>
            <button class="btn" onclick="document.getElementById('pyFile').click()" title="Open Python Script">ğŸ“‚ Open (.py)</button>
            <button class="btn" onclick="downloadCode()" title="Save current code to file">ğŸ’¾ Save (.py)</button>
            
            <div class="divider"></div>
            
            <button id="btn-run" class="btn btn-run" onclick="runPattern()" disabled>â–¶ Run</button>
            <button id="btn-stop" class="btn btn-stop" onclick="stopPattern()" disabled>â¹ Stop</button>
            
            <div class="divider"></div>
            
            <button class="btn" onclick="clearConsole()">Clear</button>
            <button class="btn" onclick="resetView()">Reset View</button>
        </div>
    </div>

    <!-- Main Workspace -->
    <div class="main-container" id="main-container">
        
        <!-- Editor Pane -->
        <div class="pane" id="left-pane">
            <div class="panel-header">pattern.py (Auto-saved)</div>
            <div id="monaco-container"></div>
        </div>

        <!-- Vertical Resizer -->
        <div class="resizer-v" id="drag-v"></div>

        <!-- Visualization Pane -->
        <div class="pane" id="right-pane">
            <div id="vis-container">
                <canvas id="canvas"></canvas>
                <div class="vis-hint">Left Click: Rotate â€¢ Right Click/Scroll: Zoom</div>
            </div>
            
            <!-- Horizontal Resizer -->
            <div class="resizer-h" id="drag-h"></div>
            
            <div id="console-container">
                <div class="panel-header">Terminal Output</div>
                <div id="console-output"></div>
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="main.js"></script>
</body>
</html>
